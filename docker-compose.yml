version: "3.9"

services:
  # =========================
  # MLFLOW: Quản lý Experiment và Artifacts
  # =========================
  mlflow:
    build: ./mlflow
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      # Fix lỗi 403 Forbidden cho Gunicorn
      - GUNICORN_CMD_ARGS=--forwarded-allow-ips="*" --access-logfile -
    volumes:
      - ./mlflow/mlruns:/mlflow/mlruns
      - ./mlflow/models:/mlflow/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlops-network

  # =========================
  # AIRFLOW: Huấn luyện và lưu model vào thư mục /models
  # =========================
  airflow:
    build: ./airflow
    container_name: airflow
    depends_on:
      mlflow:
        condition: service_healthy
    ports:
      - "8081:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./src:/opt/airflow/src
      - ./config:/opt/airflow/config
      - ./models:/opt/airflow/models        # Đồng bộ model tại đây
      - ./mlflow/mlruns:/opt/airflow/mlruns
      - ./logs:/opt/airflow/logs
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=airflow_secret_123
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - PYTHONPATH=/opt/airflow:/opt/airflow/src
    command: >
      bash -c "
      airflow db init &&
      airflow users create \
        --username admin \
        --password admin \
        --firstname Admin \
        --lastname Admin \
        --role Admin \
        --email admin@airflow.com || true &&
      airflow webserver & airflow scheduler
      "
    restart: unless-stopped
    networks:
      - mlops-network

  # =========================
  # FASTAPI: Tự động load model từ thư mục /models
  # =========================
  api:
    build: ./app
    container_name: fastapi
    depends_on:
      mlflow:
        condition: service_healthy
      airflow:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models                # FastAPI đọc model từ cùng một nơi với Airflow lưu
      - ./config:/app/config
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - mlops-network

networks:
  mlops-network:
    driver: bridge